<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/detalles.css">
    <title>Detalle</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>CATÁLOGO DE PRODUCTO</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h5>HOMBRE</h5>
        </div>
    </div>
</div>
<hr>

<div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-md-6 col-lg-4 imagen-container">
            <img src="/img/imagen-hombre.jpg" class="img-fluid" alt="Imagen de producto">
        </div>

        <div class="col-12 col-md-6 col-lg-8">
            <div class="row">
                <div class="col-12">
                    <h2>POLO ESTRUCTURADO</h2>
                </div>
                <div class="col-12">
                    <h3>PEN 15.00</h3>
                </div>
                <div class="col-12">
                    <p>Polo confeccionado en tejido de algodón con estructura piqué. Cuello mao y manga corta acabada en rib. Bajo con aberturas laterales. Cierre frontal con botones.</p>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <select name="inputState" class="form-control">
                            <option selected>Tallas</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <input type="number" class="form-control" id="cantidad" value="1" required>
                </div>
                <div class="col-12 mt-5">
                    <a href="#" class="btn btn-primary btn-block card-link">Agregar a carrito</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
