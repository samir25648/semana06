<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formularios</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
    <div class="container">
        <h1>VALIDACION FORMULARIOS</h1>
        <form id="miFormulario">
            <div class="form-group">
                <label for="usuario" id="usuarioLabel">Usuario:</label>
                <input type="text" id="usuario" name="usuario">
                <span class="error" id="usuarioError"></span>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error" id="nombreError"></span>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
                <span class="error" id="contrasenaError"></span>
            </div>
            <div class="form-group">
                <label for="repetirContrasena" id="repetirContrasenaLabel">Repetir Contraseña:</label>
                <input type="password" id="repetirContrasena" name="repetirContrasena">
                <span class="error" id="repetirContrasenaError"></span>
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="numeroDni" name="numeroDni" maxlength="8">
                <span class="error" id="numeroDniError"></span>
            </div>
            

            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="correo" name="correo">
                <span class="error" id="correoError"></span>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/js/registro.js"></script>
</body>
</html>
