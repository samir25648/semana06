<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/detalles.css">
    <title>Detalle</title>
</head>

<body>

    
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">TIENDA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">CATÁLOGO</a>
                        </li>
                    </ul>
                    <div>

                        <div class="d-lg-none">
                            <a href="/components/carrito.html">
                                <img src="/img/carrito.svg" alt="carrito" class="carrito">
                            </a>
                        </div>
                        <div class="d-none d-lg-inline">
                            <a href="/components/carrito.html">
                                <img src="/img/carrito.svg" alt="carrito" class="carrito">
                            </a>
                            <span id="carrito-counter" class="carrito-counter">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>CATÁLOGO DE PRODUCTO</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h5>HOMBRE</h5>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 col-lg-4 imagen-container">
                <img src="/img/polo-tipo-cuello.jpg" class="img-fluid" alt="Imagen de producto">
            </div>

            <div class="col-12 col-md-6 col-lg-8">
                <div class="row">
                    <div class="col-12">
                        <h2>POLO TIPO CUELLO</h2>
                    </div>
                    <div class="col-12">
                        <h3>PEN 25.00</h3>
                    </div>
                    <div class="col-12">
                        <p>
                            Polo confeccionado en tejido de algodón con estructura piqué. Cuello tipo polo y manga corta
                            acabada en rib. Bajo con aberturas laterales. Cierre frontal con botones.</p>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <select name="inputState" class="form-control">
                                <option selected>Tallas</option>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" id="cantidad" value="1" required>
                    </div>
                    <div class="col-12 mt-5">
                        <button class="btn btn-primary btn-block" id="addToCartBtn">Agregar a carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/polocuello.js"></script>

</body>

</html>
